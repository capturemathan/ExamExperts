  <script>

     var t=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        if (email == "") 
    {
      alert("Email must be filled out");
      
    }

    if(!email.match(t))
    {
        alert("Enter valid email")
    }
    var pw=document.getElementById("pass").value;
    var len=pw.length;
  if(len<7)
  {
      alert("Password strength is weak")

}
var alpha= /^[0-9a-zA-Z]+$/
 if(!pw.match(alpha))
    {
       
        alert("Enter valid password")
    }
}
  </script>
