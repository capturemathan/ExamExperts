<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exam Experts</title>
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Pacifico&family=Poppins&family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar is-transparent is-fixed-top" role="navigation" aria-label="main navigation" id="navbar">
      <div class="navbar-menu is-active">
          <div class="navbar-start">
              <!-- navbar items -->
              <div class="navbar-item" id="navtext"></div>
          </div>
      </div>
    </nav>

    <section class="section" id="section">
      <div class="columns">
        <div class="column is-6">
          <img src="./assets/placeholders/examexperts.png" class="logo">
        </div>
        <div class="column" id="login-form">
          <article class="message" style="visibility: hidden;">
            <div class="message-header">
              Please provide the correct credentials
            </div>
          </article>
          <div class="welcometext has-text-centered">
            Welcome Back
          </div>
          <form action="" id="myform">
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" id="email" placeholder="capturesmk@gmail.com">
              </div>
            </div>
            
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" id="pass" placeholder="secret">
              </div>
            </div>

            <div class="field">
              <div class="control">  
                <input name="loginbtn" id="login-btn" class="button is-success is-rounded" value="Login">
              </div>
            </div>
          </form>

          <div class="buttons is-centered">
            <a class="button is-info is-rounded" id="register-btn" href="./pages/register.html">New User? Register Here</a>
          </div>

        </div>
      </div>
    </section>

  <!--Scripts ARENA-->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        var app = document.getElementById('navtext');
        var typewriter = new Typewriter(app, {
            loop: true
        });
        typewriter.typeString('Exam Experts')
            .start();

        $(document).ready(function(){
        var xml;
        var c=0;
        $('#login-btn').click(function(){
        $.get('./xml/userdetails.xml', null, function (data, textStatus) {
        xml=data;
        $(xml).find('user').each( function(){
                var item = $(this);
                if(item.find('email').text()==$('#email').val() && item.find('pass').text()==$('#pass').val())
                {
                  c=1;
                  sessionStorage.setItem("emailID", $('#email').val());
                  return false;
                }
                else{
                  c=0;
                }
            });
            console.log(c);
            if(c==1){
            window.open('./pages/dashboard.html',"_self");
            }
            else{
            $(".message").css("visibility","visible");
            }
          });
        });
      });

    </script>
  <!--Scripts ARENA Ends-->
  </body>
</html>
