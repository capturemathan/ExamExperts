    <!--Scripts ARENA-->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      var app = document.getElementById('navtext');
      var typewriter = new Typewriter(app, {
          loop: true
      });
      typewriter.typeString('Exam Experts')
          .start();
      
      // LOADING XML RESPONSE
      function myCountries(xml) {
                var i;
                var xmlDoc = xml.responseXML;
                var x = xmlDoc.getElementsByTagName("country");
                var htmlbase = '<option>';
                var res='';
                for (i = 0; i <x.length; i++) { 
                    res += htmlbase+ x[i].getElementsByTagName("countryname")[0].childNodes[0].nodeValue +"</option>";
                }
                $("#countries").append(res);
        }

        function fetchXMLCountries(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myCountries(this);
            }
        };
        xmlhttp.open("GET", "../xml/countrydetails.xml", true);
        xmlhttp.send();
      }

    </script>
    <!--Scripts ARENA Ends-->
